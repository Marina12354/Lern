<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Array</title>
            <meta charset="utf-8">
                    <script>
                        let input = 'Мировые цены на нефть в ходе торгов незначительно растут.';
                        console.log(input);
                        console.log(input.length);
                        console.log(input.split('').length);
                        let letters = {};
                        for (i of 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя'){
                        letters[i] = 0;
                        }
                    
                    //console.log(letters);
                    
                    for (i of input.toLowerCase()) {
                        if (typeof letters[i] == 'number') letters[i]++;
                    }
                     for (i of 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя'){
                        if (letters[i] == 0) delete letters[i];
                        }
                        console.log(Object.values(letters).reduce((sum, current) => sum + current, 0));
                    console.log(letters);
                    </script>
               
    </head>
